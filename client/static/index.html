<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Easy URL Shortner</title>
	</head>
	<body>
		<h1>Easy URL Shortner</h1>
		<div class="container">
			<form action="https://url-shortner-api-t5uy.onrender.com/" method="POST">
				<input
					type="text"
					name="url"
					id="url"
					placeholder="e.g. http://www.google.com"
				/>
				<button class="type" onclick="shortenUrl(event)">
					Shorten it!
				</button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
